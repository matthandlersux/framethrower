<html>
	<head>
		<title>Simple Edit Box</title>
	</head>
	<body>
		<iframe
			id="MidasForm"
			src="about:blank"
			onload="this.contentDocument.designMode='on';"
		></iframe>
		
		
		<button onclick="document.getElementById('MidasForm').contentDocument.execCommand('inserthtml', false, '<b>blah</b>')">Insert html</button>
		
		<embed width="426" height="180" enablejavascript="true" postdomevents="true" scale="aspect" controller="false" autoplay="false" src="http://media.eversplosion.com/tmp/wallefinallow.mp4" />
		
	</body>
</html>
