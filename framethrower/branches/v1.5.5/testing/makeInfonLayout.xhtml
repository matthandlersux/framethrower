<body>


	<div class="zuiBuildInfon" style="opacity: 1; position: absolute; width: 650px; height: 312px; left: 25%; top: 25%;">
		<div style="position: absolute; top: 0px; left: 0px; width: 100%; height: 100%;">
			<div class="shadowBR" />
			<div class="shadowBL" />
			<div class="shadowTR" />
			<div class="shadowTL" />
			<div class="paneBackgroundBR" />
			<div class="paneBackgroundBL" />
			<div class="paneBackgroundTitle" style="background-color: #bbb;"/>
			<div class="paneBackgroundTR" />
			<div class="paneBackgroundTL" />
		</div>
		<div class="zuiTitle" style="top: 0px; position: absolute; text-align: center; font-weight: normal; font-family: century gothic; font-size: 13pt; height: 29px; left: 0pt; width: 623px;">
			Build an Infon
		</div>
		<div class="chooseRelation" style="position: relative; left: 21%; top: 11%;">
			choose a relation: <input/>
		</div>
		
		<span class="infonObjectSurround" style="position: absolute; top: 35%; margin-left: 75px; padding-top: 9px">
			<div class="infonObjectParentSituation" style="" >
				<span style="height: 21px;"> Golden Eye </span>
			</div>
			<div class="infonFinished" style="">
			
				<span class="infonObjectSurround" style="">
					<div class="infonObjectParentSituation" style="" >
						<span style="height: 21px;">  Real Life </span>
					</div>
					<span class="buildInfonElement" style="background-color: #8c3">
						Sean Connery
					</span>
				</span>
				<span class="buildInfonElement" style="background-color: #e09">
					performs
				</span>
				<span class="infonObjectSurround" style="">
					<div class="infonObjectParentSituation" style="" >
						<span style="height: 21px;">  Golden Eye </span>
					</div>
					<span class="buildInfonElement" style="background-color: #8c3">
						James Bond
					</span>
				</span>
					
			</div>
		</span>
		<div class="infonSubmitNewInfon" style="position: relative; left: 38%; bottom: -70%">
			<span class="infonSubmitButton">
				<div class="infonSubmitR"/>
				<div class="infonSubmitL"/>
			</span>
			<div style="position: absolute; line-height: 46px; left: 10px;">submit this infon</div>
		</div>
	</div>

</body>
