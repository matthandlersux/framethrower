<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://www.filmsfolded.com/xsl/ui"
    xmlns:xsl="http://www.w3.org/1999/XSL/Transform"
    xmlns:html="http://www.w3.org/1999/xhtml"
    xmlns:svg="http://www.w3.org/2000/svg"
	xmlns:xlink="http://www.w3.org/1999/xlink">
<head>
  <title>Image Layout</title>

	<!--
	Use this file to play with css image positioning
	-->

<link rel="stylesheet" href="../css/style.css" type="text/css" media="screen" title="no title" charset="utf-8" />

</head>
<body>


	<div class="zui" style="opacity: 1; position: absolute; width: 1280px; height: 112px; left: 0px; top: 0px;">
		<div style="position: absolute; top: 0px; left: 0px; width: 100%; height: 100%;">
			<div class="paneBackgroundBR" />
			<div class="paneBackgroundBL" />
			<div class="paneBackgroundTitle" style="background-color: rgb(238, 238, 238);"/>
			<div class="paneBackgroundTR" />
			<div class="paneBackgroundTL" />
		</div>
		<div class="zuiTitle" style="position: absolute; width: 1280px; height: 29px; left: 0px; top: 0px;">
		</div>
		<div class="zuiChildrenSidebar" style="position: absolute; width: 200px; height: 50px; left: 7px; top: 29px;" />
		<div class="addButton" style="position: absolute; width: 200px; height: 26px; left: 7px; top: 79px;" />
		<div>
			<div>
				<div class="zuiOpening" style="position: absolute; width: 1066px; height: 76px; left: 207px; top: 29px;" />
			</div>
		</div>
	</div>

	<div class="zui" style="opacity: 1; position: absolute; width: 400px; height: 112px; left: 0px; top: 120px;">
		<div style="position: absolute; top: 0px; left: 0px; width: 100%; height: 100%;">
			<div class="paneBackgroundBR" />
			<div class="paneBackgroundBL" />
			<div class="paneBackgroundTitle" style="background-color: #9e2;"/>
			<div class="paneBackgroundTR" />
			<div class="paneBackgroundTL" />
		</div>
		<div class="zuiTitle" style="position: absolute; width: 400px; height: 29px; left: 0px; top: 0px;">
		</div>
	</div>


	<div style="position: absolute; width: 1038px; height: 26px; left: 10px; top: 240px;">
		<div class="taskbarBackgroundRight" />
		<div class="taskbarBackgroundLeft" />
	</div>

	<div class="greyButton" style="position: absolute; width: 200px; height: 20px; left: 10px; top: 310px;">
		<div class="greyButtonRight" />
		<div class="greyButtonLeft" />
	</div>

	<div style="position: absolute; width: 200px; height: 20px; left: 10px; top: 340px;">
		<div class="greyButtonMinimizedRight" />
		<div class="greyButtonMinimizedLeft" />
	</div>

	<div style="position: absolute; width: 200px; height: 20px; left: 10px; top: 370px;">
		<div class="greyButtonViewingRight" />
		<div class="greyButtonViewingLeft" />
	</div>

	<div class="whiteButton" style="position: absolute; width: 200px; height: 18px; left: 300px; top: 310px;">
		<div class="whiteButtonRight" />
		<div class="whiteButtonLeft" />
	</div>
	
	<div class="blackButton" style="position: absolute; width: 200px; height: 18px; left: 300px; top: 400px;">
		<div class="blackButtonRight" />
		<div class="blackButtonLeft" />
	</div>
	


	<div class="pageLeft" style="position: absolute; left: 10px; top: 500px;" />
	<div class="pageRight" style="position: absolute; left: 100px; top: 500px;" />

	<div class="viewInfonsAbout" style="position: absolute; left: 10px; top: 550px;" />
	<div class="viewInfonsAboutSelected" style="position: absolute; left: 10px; top: 580px;" />

	<div class="viewInfons" style="position: absolute; left: 40px; top: 550px;" />
	<div class="viewInfonsSelected" style="position: absolute; left: 40px; top: 580px;" />

	<div class="viewSituation" style="position: absolute; left: 70px; top: 550px;" />
	<div class="viewSituationSelected" style="position: absolute; left: 70px; top: 580px;" />


	<div class="close" style="position: absolute; left: 100px; top: 550px;" />
	<div class="closeInactive" style="position: absolute; left: 100px; top: 580px;" />

	<div class="maximize" style="position: absolute; left: 130px; top: 550px;" />
	<div class="maximizeInactive" style="position: absolute; left: 130px; top: 580px;" />
	<div class="cross3" style="position: absolute; left: 130px; top: 610px;" />
	<div class="cross4" style="position: absolute; left: 130px; top: 640px;" />

	<div class="railScrollLeft" style="position: absolute; left: 160px; top: 550px;" />

	<div class="railScrollRight" style="position: absolute; left: 190px; top: 550px;" />

	<div class="childViewClose" style="position: absolute; left: 220px; top: 550px;" />

	<div class="childViewOpen" style="position: absolute; left: 250px; top: 550px;" />

	<div class="searchChild" style="position: absolute; left: 10px; top: 680px;" />
	
	<div class="titleRail" style="position: absolute; left: 10px; top: 720px;" />
	
	<div class="selectedChild" style="position: absolute; left: 10px; top: 750px;" />
	
	<div class="scrollGradientBottom" style="position: absolute; left: 10px; top: 840px;" />
	
	<div class="ellipses" style="position: absolute; left: 160px; top: 720px;" />

</html>
