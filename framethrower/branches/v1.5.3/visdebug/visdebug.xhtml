<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://www.filmsfolded.com/xsl/ui"
    xmlns:xsl="http://www.w3.org/1999/XSL/Transform"
    xmlns:html="http://www.w3.org/1999/xhtml"
    xmlns:svg="http://www.w3.org/2000/svg"
	xmlns:xlink="http://www.w3.org/1999/xlink">
<head>
  <title>FT Vis Debug</title>
	<script src="../util.js"></script>
	<script src="../kernel.js"></script>
	<script src="objects2xml.js"></script>
	<script src="visdebug.js"></script>
	<script src="tests.js"></script>
  <style>
    stop.yellow { stop-color:yellow; }
    stop.green { stop-color:green; }
	stop.red { stop-color:red;}
	stop.blue {stop-color:blue;}
	body {
		margin: 0px;
	}
  </style>
</head>
<body id="body" onload="visDebug.init(infonTest); setInterval('visDebug.run();', 16);"
   style="position:absolute; z-index:0; border:1px solid black; left:0px; top:0px; width:100%; height:100%;">
		<svg:svg version="1.1"
		    id="svgelements"
		    preserveAspectRatio="xMidYMid slice"
		    style="width:100%; height:100%; position:absolute; top:0; left:0; z-index:-1;">
			<svg:linearGradient id="gradient">
				<svg:stop class="yellow" offset="0%"/>
				<svg:stop class="green" offset="100%"/>
	    	</svg:linearGradient>
			<svg:linearGradient id="bluegradient">
				<svg:stop class="red" offset="0%"/>
				<svg:stop class="blue" offset="100%"/>
	    	</svg:linearGradient>
			<svg:linearGradient id="relationgradient">
				<svg:stop class="red" offset="0%"/>
				<svg:stop class="yellow" offset="100%"/>
	    	</svg:linearGradient>
		    <svg:rect x="0" y="0" width="70%" height="100%" fill="url(#gradient)" />			
			<div id="sepdiv" />
		</svg:svg>
		<svg:svg version="1.1"
		    preserveAspectRatio="xMidYMid slice"
		    style="width:200; height:200; position:absolute; top:60%; left:72%; z-index:1;">
			<svg:rect x="80" y="63" width="40" height="12" fill="url(#gradient)" />
			<svg:rect x="80" y="81" width="40" height="12" fill="url(#bluegradient)" />
			<svg:rect x="80" y="99" width="40" height="12" fill="url(#relationgradient)" />
			<svg:rect x="80" y="117" width="40" height="12" fill="url(#bluegradient)" opacity=".3"/>			
		</svg:svg>
		
		
		<div id="htmlelements" style="position:absolute;z-index:0;">
		</div>
		<div id="info" style="background:white;position:absolute; left:70%;top:0%;border:1px solid black;width:30%;height:100%;">
		</div>
		<div id="key" style="position:absolute;left:72%;top:60%;">
			Hints: <br/>Hold "r" to resize <br/>
			Key: <br/>
			Situations: <br/>
			Individuals: <br/>
			Rel/Roles: <br/>
			Ghosts: <br/>
		</div>
		<div id="inputdiv" style="position:absolute;left:72%;top:90%;">
			<input style="width:300px;" onkeypress="return visDebug.submitenter(this,event);" />
		</div>
</body>
</html>
