<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://www.filmsfolded.com/xsl/ui"
    xmlns:xsl="http://www.w3.org/1999/XSL/Transform"
    xmlns:html="http://www.w3.org/1999/xhtml"
    xmlns:svg="http://www.w3.org/2000/svg"
	xmlns:xlink="http://www.w3.org/1999/xlink">
<head>
  <title>FT Vis Debug</title>
	<script src="../util.js"></script>
	<script src="../kernel.js"></script>
	<script src="objects2xml.js"></script>
	<script src="visdebug.js"></script>
	<script src="tests.js"></script>
  <style>
    stop.begin { stop-color:yellow; }
    stop.end { stop-color:green; }
	stop.bluebegin { stop-color:red;}
	stop.blueend {stop-color:blue;}
    body.invalid stop.end { stop-color:red; }
    #err { display:none; }
    body.invalid #err { display:inline; }
	body {
		margin: 0px;
	}
  </style>
</head>
<body id="body" onload="visDebug.init(test); setInterval('visDebug.run();', 16);"
   style="position:absolute; z-index:0; border:1px solid black; left:0px; top:0px; width:100%; height:100%;">
		<svg:svg version="1.1"
		    id="svgelements"
		    preserveAspectRatio="xMidYMid slice"
		    style="width:100%; height:100%; position:absolute; top:0; left:0; z-index:-1;">
			<svg:linearGradient id="gradient">
				<svg:stop class="begin" offset="0%"/>
				<svg:stop class="end" offset="100%"/>
	    	</svg:linearGradient>
			<svg:linearGradient id="bluegradient">
				<svg:stop class="bluebegin" offset="0%"/>
				<svg:stop class="blueend" offset="100%"/>
	    	</svg:linearGradient>
		    <svg:rect x="0" y="0" width="100%" height="100%" fill="url(#gradient)" />
			<div id="sepdiv" />
		</svg:svg>
		<div id="htmlelements">
		</div>
		<div id="info" style="background:white;position:absolute; left:70%;top:0%;border:1px solid black;width:30%;height:100%;">
		</div>
		<div id="inputdiv" style="position:absolute;left:72%;top:90%;">
			<input style="width:300px;" onkeypress="return visDebug.submitenter(this,event);" />
		</div>
</body>
</html>
